<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <title>Whiteboard Chat</title>

    <style>
        #mainDiv, #chatDiv {
            display: none;
            margin-right: -50px;
            
        }
        body {
            margin-top: 5px;
            margin-left: 10px;
         }
        .chat {
            /* position: fixed;  */
            bottom: 0;
        }
        .chat > textarea {
            display: inline;
        }
        #userForm {
            margin: auto;
            margin-top: 10%;
        }

    </style>
</head>
<body>

    <!-- <div class="container"> -->
        <p id="joke" style="color: white">SE VOCÊ ESTÁ LENDO ISSO, É PORQUE FOI HACKEADO</p>
        <div id="userForm" class="text-center form form-group col-md-4">
            <input class="form-control" type="text" id="username" name="username" placeholder="Username">
            <br>
            <input class="btn btn-primary" id="btnLogin" type="submit" value="Login">
        </div>
        <div class="row">
            <div id="mainDiv" class="col-md-8">
                <canvas style="border: 1px solid black;" id="canvas" width="800" height="600"></canvas>
            </div>
            <div id="chatDiv" class="col-md-4">
                <h3>Users Connected (<strong id="totUsers"></strong>)</h3>
                <ul id="chat">

                </ul>
                <div class="chat text-center">
                    <textarea name="message" id="message" class="form-control"></textarea>
                    <br>
                    <input id="btnSendMsg" type="button" class="btn btn-primary" value="Send">
                </div>
            </div>
        </div>
    <!-- </div> -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="/javascript/login.js"></script>
    <script src="/javascript/main.js"></script>
</body>
</html>
